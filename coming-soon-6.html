<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>CreativeHand - UI Components</title>
    <link href="./src/output.css" rel="stylesheet" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
        content="Techsoon - Coming Soon Tailwind CSS 3 HTML Template is a multi purpose landing page template built for any Count Down Web Page, Coming Soon Page, Launching Web, Launching Product Website, agency or business Startup. It’s fully responsive and built Tailwind v3"
        name="description" />
    <meta content="Techzaa" name="author" />

    <!-- favicon -->
    <link rel="shortcut icon" href="assets/images/favicon.ico" />

    <!-- ✅ Font Awesome for social icons -->
    <!-- Font Awesome Free CDN (works without account) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
        integrity="sha512-..." crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>

<body>

    <!-- Home Start -->
    <section class="lg:h-screen flex flex-col justify-center items-center relative">
        <div class="overflow-hidden">
            <img class="absolute inset-0 h-full w-full object-cover" src="assets/images/6.jpg" alt="build your website image">
            <div class="absolute inset-0 w-full h-full bg-black/70"></div>
        </div>

        <div class="relative">
            <div class="container mx-auto">
                <div class="mt-5">
                    <a href="#" class="flex justify-center mx-auto mb-2 md:mb-5"><img src="assets/images/logo.png" alt="logo" class="h-12"></a>
                    <h2 class="text-lg md:text-3xl text-center text-white">Coming Soon</h2>
                    <p class="text-base mt-5 text-center text-slate-300"> We're working hard to bring you something amazing. Stay tuned!</p>

                    <div class="my-15 text-white z-30">
                        <div class="flex flex-wrap items-center justify-center md:gap-6 gap-3">
                            <div class="md:h-36 md:w-40 h-20 w-22 border-2 border-dashed border-neutral-700/90 border-b-solid flex items-center justify-center">
                                <div class="md:h-40 md:w-44 flex items-center justify-center">
                                    <div class="text-center">
                                        <span id="days" class="text-lg md:text-6xl"></span>
                                        <p class="mt-2">days</p>
                                    </div>
                                </div>
                            </div>

                            <div class="md:h-36 md:w-40 h-20 w-22 border-2 border-dashed border-neutral-700/90 border-b-solid flex items-center justify-center">
                                <div class="md:h-40 md:w-44 flex items-center justify-center">
                                    <div class="text-center">
                                        <span id="hours" class="text-xl md:text-6xl"></span>
                                        <p class="mt-2">Hours</p>
                                    </div>
                                </div>
                            </div>

                            <div class="md:h-36 md:w-40 h-20 w-22 border-2 border-dashed border-neutral-700/90 border-b-solid flex items-center justify-center">
                                <div class="md:h-40 md:w-44 flex items-center justify-center">
                                    <div class="text-center">
                                        <span id="minutes" class="text-xl md:text-6xl"></span>
                                        <p class="mt-2">Minutes</p>
                                    </div>
                                </div>
                            </div>

                            <div class="md:h-36 md:w-40 h-20 w-22 border-2 border-dashed border-neutral-700/90 border-b-solid flex items-center justify-center">
                                <div class="md:h-40 md:w-44 flex items-center justify-center">
                                    <div class="text-center">
                                        <span id="seconds" class="text-xl md:text-6xl"></span>
                                        <p class="mt-2">Seconds</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <form class="w-full flex items-center justify-center">
                        <div class="border rounded-md border-neutral-500 shadow-lg ">
                            <input type="email" name="email" id="email" class="sm:w-96 p-4 border-0 text-white focus:outline-none focus:ring-0 text-sm bg-transparent" placeholder="Enter Your Email" autocomplete="off">
                            <button class="py-2 px-6 me-2 border-0 text-white font-semibold text-sm rounded-md bg-neutral-800/60 hover:bg-neutral-800 transition-all duration-500">
                                <div class="flex items-center justify-center gap-1">
                                    <p>Submit</p>
                                    <i class="fa-solid fa-arrow-right"></i>
                                </div>
                            </button>
                        </div>
                    </form>

                    <div class="flex flex-wrap items-center justify-center gap-6 md:gap-10 mt-8">
                        <a href="#" class="flex items-center gap-3 text-slate-200 hover:text-indigo-600 transition-all">
                            <i class="fa-brands fa-instagram"></i>
                            <span>Instagram</span>
                        </a>
                        <a href="#" class="flex items-center gap-3 text-slate-200 hover:text-indigo-600 transition-all">
                            <i class="fa-brands fa-whatsapp"></i>
                            <span>Whatsapp</span>
                        </a>
                        <a href="#" class="flex items-center gap-3 text-slate-200 hover:text-indigo-600 transition-all">
                            <i class="fa-brands fa-linkedin"></i>
                            <span>Linkedin</span>
                        </a>
                        <a href="#" class="flex items-center gap-3 text-slate-200 hover:text-indigo-600 transition-all">
                            <i class="fa-brands fa-dribbble"></i>
                            <span>Dribbble</span>
                        </a>
                    </div>

                    <p class="opacity-75 text-white text-center mt-5"> ©
                        <script>document.write(new Date().getFullYear())</script>
                        Design with <i class="fa-solid fa-heart text-red-500"></i>
                        <a href="#"> by Techzaa.</a>
                    </p>

                </div>

            </div>
        </div>
    </section>
    <!-- Home End -->
    <script>
        const targetDate = new Date("2026-07-29T00:00:00").getTime();

        function updateCountdown() {
            const now = new Date().getTime();
            const distance = targetDate - now;

            if (distance < 0) return;

            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor(
                (distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60)
            );
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            document.getElementById("days").textContent = days;
            document.getElementById("hours").textContent = hours;
            document.getElementById("minutes").textContent = minutes;
            document.getElementById("seconds").textContent = seconds;
        }

        setInterval(updateCountdown, 1000);
    </script>
    <!-- Theme Js -->
    <script src="assets/js/theme.js"></script>

</body>

</html>
