<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>CreativeHand - Hero Slider Tailwind CSS 3 HTML Template</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta content="CreativeHand - Hero Slider Tailwind CSS 3 HTML Template, Itâ€™s fully responsive and built Tailwind v3"
        name="description" />
    <meta content="Techzaa" name="author" />

    <!-- favicon -->
    <link rel="shortcut icon" href="assets/images/favicon.ico" />

    <!-- remixicon -->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.2.0/fonts/remixicon.css" rel="stylesheet" />

    <!-- Style css -->
    <link href="assets/css/hero_style.css" rel="stylesheet" type="text/css" />

    <!-- Swiper CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />

    <!-- Swiper JS -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const swiper = new Swiper('.swiper', {
                loop: true,
                autoplay: {
                    delay: 3000,
                },
                slidesPerView: 1,
                spaceBetween: 20,
                pagination: {
                    el: '.swiper-pagination',
                    clickable: true,
                },
                navigation: {
                    nextEl: '.swiper-button-next',
                    prevEl: '.swiper-button-prev',
                },
            });
        });
    </script>
</head>

<body>
    <section class="relative h-screen w-full bg-cover ">
        <div class="flex items-center text-white">

            <div class="container mx-auto">
                <div class="absolute inset-0 -z-10">
                    <!-- Swiper -->
                    <div id="slider_5" class="swiper bg-cover">
                        <div class="swiper-wrapper relative">
                            <div class="swiper-slide">
                                <img src="assets/images/swiper/home-1.jpg" class="2xl:h-[970px] h-screen w-full"
                                    alt="">
                                <div class="absolute inset-0 bg-gray-950/70"></div>
                            </div>
                            <div class="swiper-slide">
                                <img src="assets/images/swiper/home-2.jpg" class="2xl:h-[970px] h-screen w-full"
                                    alt="">
                                <div class="absolute inset-0 bg-gray-950/70"></div>
                            </div>
                            <div class="swiper-slide">
                                <img src="assets/images/swiper/home-3.jpg" class="2xl:h-[970px] h-screen w-full"
                                    alt="">
                                <div class="absolute inset-0 bg-gray-950/70"></div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="swiper-button-next rounded-md after:hidden  text-black bg-white w-10 h-10">
                    <i class="ri-arrow-right-s-line text-3xl"></i>
                </div>
                <div class="swiper-button-prev rounded-md after:hidden  text-black bg-white w-10 h-10">
                    <i class="ri-arrow-left-s-line text-3xl"></i>
                </div>

                <div class="relative max-w-2xl mx-auto pt-80">
                    <p class="text-base/relaxed text-white/60 text-center">At vero eos et accusamus et iusto odio
                        dignissimos ducimus qui blanditiis praesentium voluptatum deleniti atqued corrupti quos dolores
                        et quas molestias excepturi sintoccaecati cupiditate.</p>
                </div>
            </div><!-- Container End -->
        </div>
    </section>

    <!-- Swiper JS -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>

    <!-- Theme Js -->
    <script src="assets/js/theme.min.js"></script>

</body>

</html>
