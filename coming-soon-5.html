<body class="bg-slate-100 tracking-wide">

    <!-- Home Start -->
    <section class="lg:h-screen flex items-center relative">
        <div class="overflow-hidden">
            <img class="absolute inset-0 h-full w-full object-cover" src="assets/images/5.jpg" alt="build your website image">
            <div class="absolute inset-0 w-full h-full bg-gradient-to-r from-neutral-900/90 to-neutral-950/80"></div>

        <div class="container relative mx-4 md:mx-auto">
            <a href="#" class="flex mb-6"><img src="assets/images/logo.png" alt="logo" class="h-12"></a>
            <h2 class="text-lg md:text-3xl uppercase mb-4 text-start text-white">Coming Soon</h2>

            <div class="my-10 text-white">
                <div class="flex flex-wrap items-center justify-center md:justify-start">
                    <div class="border border-dotted border-neutral-600 h-20 w-22 md:h-40 md:w-44 flex items-center justify-center">
                        <div class="text-center">
                            <span id="days" class="text-lg md:text-6xl"></span>
                            <p>days</p>
                        </div>
                    </div>

                    <div class="border border-dotted border-neutral-600 h-20 w-22 md:h-40 md:w-44 flex items-center justify-center">
                        <div class="text-center">
                            <span id="hours" class="text-lg md:text-6xl"></span>
                            <p>Hours</p>
                        </div>
                    </div>

                    <div class="border border-dotted border-neutral-600 h-20 w-22 md:h-40 md:w-44 flex items-center justify-center">
                        <div class="text-center">
                            <span id="minutes" class="text-lg md:text-6xl"></span>
                            <p>Minutes</p>
                        </div>
                    </div>

                    <div class="border border-dotted border-neutral-600 h-20 w-22 md:h-40 md:w-44 flex items-center justify-center">
                        <div class="text-center">
                            <span id="seconds" class="text-lg md:text-6xl"></span>
                            <p>Seconds</p>
                        </div>
                    </div>
                </div>
            </div>

            <p class="text-base text-gray-300">Our Team Have Been Working On Something Amazing <br> We Will Be Back Soon.</p>

            <form class="w-full flex items-center">
                <div class="border rounded-md border-neutral-500 shadow-lg  mt-4">
                    <input type="email" name="email" id="email" class="sm:w-96 p-4 border-0 focus:outline-none focus:ring-0 text-sm bg-transparent text-white" placeholder="Enter Your Email" autocomplete="off">
                    <button class="py-2 px-6 me-2 border-0 text-white font-semibold text-sm rounded-md bg-neutral-800/60 hover:bg-neutral-800 transition-all duration-500">
                        <div class="flex items-center justify-center gap-1">
                            <p>Submit</p>
                            <i class="fa-solid fa-arrow-right"></i>
                        </div>
                    </button>
                </div>
            </form>

            <div class="flex flex-wrap items-center gap-10 mt-10">
                <a href="#" class="flex items-center gap-3 text-slate-200 hover:text-indigo-600 transition-all">
                    <i class="fa-brands fa-instagram"></i>
                    <span>Instagram</span>
                </a>
                <a href="#" class="flex items-center gap-3 text-slate-200 hover:text-indigo-600 transition-all">
                    <i class="fa-brands fa-whatsapp"></i>
                    <span>Whatsapp</span>
                </a>
                <a href="#" class="flex items-center gap-3 text-slate-200 hover:text-indigo-600 transition-all">
                    <i class="fa-brands fa-linkedin"></i>
                    <span>Linkedin</span>
                </a>
                <a href="#" class="flex items-center gap-3 text-slate-200 hover:text-indigo-600 transition-all">
                    <i class="fa-brands fa-dribbble"></i>

            <p class="opacity-75 text-white mt-8"> ©

                Design with <i class="fa-solid fa-heart text-red-500"></i>
                <a href="#"> by CreativeHand.</a>
            </p>
        </div>
    </section>
    <!-- Home Start -->

    <!-- ✅ Countdown Timer Script -->
    <script>
        const targetDate = new Date("2026-07-29T00:00:00").getTime();

        function updateCountdown() {
            const now = new Date().getTime();
            const distance = targetDate - now;

            if (distance < 0) return;

            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor(
                (distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60)
            );
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            document.getElementById("days").textContent = days;
            document.getElementById("hours").textContent = hours;
            document.getElementById("minutes").textContent = minutes;
            document.getElementById("seconds").textContent = seconds;
        }

        setInterval(updateCountdown, 1000);
    </script>
    <!-- Theme Js -->
    <script src="assets/js/theme.js"></script>

</body>
